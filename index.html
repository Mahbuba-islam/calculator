<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- tailwind and daisi ui cdn -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <main class="container mx-auto mt-30">
     <div class="container mx-auto bg-pink-950 rounded-lg px-3 py-6 w-1/5 h-1/2 ">
        <div class="">
        <input type="text" class="input bg-pink-300 py-8" />
        </div>
        <div class="grid grid-cols-4 gap-4 mt-6">
        <kbd class="kbd bg-pink-300 text-black text-lg font-bold shadow-md w-full h-full">c</kbd>
        <div class="kbd bg-pink-300 text-black text-lg font-bold shadow-md w-full h-full">-</div>
        <div class="kbd bg-pink-300 text-black text-lg font-bold shadow-md w-full h-full">*</div>
        <div class="kbd bg-pink-300 text-black text-lg font-bold shadow-md w-full h-full">/</div>
        <div class="kbd bg-pink-300 text-black text-lg font-bold shadow-md w-full h-full">7</div>
        <div class="kbd bg-pink-300 text-black text-lg font-bold shadow-md w-full h-full">8</div>
        <div class="kbd bg-pink-300 text-black text-lg font-bold shadow-md w-full h-full">9</div>
        <div class="kbd bg-pink-300 text-black text-lg font-bold shadow-md w-full h-full">*</div>
        <div class="kbd bg-pink-300 text-black text-lg font-bold shadow-md w-full h-full">4</div>
        <div class="kbd bg-pink-300 text-black text-lg font-bold shadow-md w-full h-full">5</div>
        <div class="kbd bg-pink-300 text-black text-lg font-bold shadow-md w-full h-full">6</div>
        <div class="kbd bg-pink-300 text-black text-lg font-bold shadow-md w-full h-full">-</div>
        <div class="kbd bg-pink-300 text-black text-lg font-bold shadow-md w-full h-full">1</div>
        <div class="kbd bg-pink-300 text-black text-lg font-bold shadow-md w-full h-full">2</div>
        <div class="kbd bg-pink-300 text-black text-lg font-bold shadow-md w-full h-full">3</div>
        <div class="kbd bg-pink-300 text-black text-lg font-bold shadow-md w-full h-full row-span-2">=</div>
        <div class="kbd bg-pink-300 text-black text-lg font-bold shadow-md w-full h-full col-span-2">0</div>
        <div class="kbd bg-pink-300 text-black text-lg font-bold shadow-md w-full h-full">.</div>
        </div>
    
    </div>
   

    </main>
    
    <script src="./index.js"></script>
</body>
</html>
